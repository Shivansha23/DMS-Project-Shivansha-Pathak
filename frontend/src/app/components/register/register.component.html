<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register for DMS</mat-card-title>
      <mat-card-subtitle>Create your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="name" name="name" required>
          <mat-error>Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required>
          <mat-error>Email is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required>
          <mat-error>Password is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select [(ngModel)]="role" name="role">
            <mat-option value="viewer">Viewer</mat-option>
            <mat-option value="editor">Editor</mat-option>
            <mat-option value="admin">Admin</mat-option>
          </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
                [disabled]="!name || !email || !password || loading" class="full-width">
          <span *ngIf="!loading">Register</span>
          <span *ngIf="loading">Registering...</span>
        </button>

        <div class="login-link">
          Already have an account? <a routerLink="/login">Login here</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<mat-toolbar color="primary">
  <span>Upload Document</span>
</mat-toolbar>

<div class="upload-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Upload New Document</mat-card-title>
      <mat-card-subtitle>Select a file and provide details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <!-- File Input -->
        <div class="file-input-container">
          <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none">
          <button mat-raised-button type="button" (click)="fileInput.click()">
            <mat-icon>attach_file</mat-icon>
            Choose File
          </button>
          <span class="file-name" *ngIf="selectedFile">{{ selectedFile.name }}</span>
        </div>

        <!-- Title Input -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Document Title</mat-label>
          <input matInput [(ngModel)]="title" name="title" required>
          <mat-error>Title is required</mat-error>
        </mat-form-field>

        <!-- Tags Input -->
        <div class="tags-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Add Tags</mat-label>
            <input matInput [(ngModel)]="tagInput" name="tagInput" (keyup.enter)="addTag()">
            <button mat-icon-button matSuffix type="button" (click)="addTag()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-form-field>

          <mat-chip-set *ngIf="tags.length > 0">
            <mat-chip *ngFor="let tag of tags" (removed)="removeTag(tag)">
              {{ tag }}
              <button matChipRemove>
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip>
          </mat-chip-set>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
          <button mat-raised-button color="primary" type="submit"
                  [disabled]="!selectedFile || !title || uploading">
            <mat-spinner *ngIf="uploading" diameter="20"></mat-spinner>
            <mat-icon *ngIf="!uploading">cloud_upload</mat-icon>
            <span *ngIf="!uploading">Upload</span>
            <span *ngIf="uploading">Uploading...</span>
          </button>
          <button mat-button type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
